<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Завдання 4</h1>

    <p>
      Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і
      кілометрів.
    </p>
    <script>
      //1.Вводимо необхідні дані для розв'язання завдання
      let lengthsentimeters = parseFloat(
        prompt("Введіть довжину в сантиметрах")
      );
      let meters, kilometers;
      // 2. Знаходимо результат
      meters = lengthsentimeters / 100;
      kilometers = lengthsentimeters / 1000;
      //3. Виводемо відповіді на екран
      document.write(
        `Довжина = ${lengthsentimeters} см = ${meters} м. та ${kilometers} км`
      );
    </script>
  </body>
</html>
