<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Завдання 7</h1>

    <p>
      Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та
      випадкового номера дня (від 0 до 6).
    </p>
    <script>
      //1.Вводимо необхідні дані для розв'язання завдання
      const maunsMin = 1,
        maunsMax = 12;
      const dayMin = 0,
        dayMax = 6;
      // 2. Знаходимо результат
      let maunsRandNum =
        maunsMin + Math.floor(Math.random() * (maunsMax - maunsMin + 1));
      let dayRandNum =
        dayMin + Math.floor(Math.random() * (dayMax - dayMin + 1));
      let sum = maunsRandNum + dayRandNum;
      document.write(sum);
    </script>
  </body>
</html>
