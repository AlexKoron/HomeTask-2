<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Завдання 2</h1>

    <p>
      Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти
      кількість років.
    </p>
    <script>
      //1.Вводимо необхідні дані для розв'язання завдання
      let yearBirth = parseInt(prompt("Введіть рік народження"));
      let currentYear = 2024;
      let age;
      // 2. Знаходимо результат
      age = currentYear - yearBirth;
      //3. Виводемо відповіді на екран
      document.write(age);
    </script>
  </body>
</html>
