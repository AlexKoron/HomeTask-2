<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Завдання 5</h1>

    <p>
      Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити
      скільки це годин і хвилин.
    </p>
    <script>
      //1.Вводимо необхідні дані для розв'язання завдання
      let time = parseInt(prompt("Введіть кількість секунд"));
      let hours, minutes, seconds;
      // 2. Знаходимо результат
      hours = Math.floor(time / 3600);
      minutes = Math.floor((time - hours * 3600) / 60);
      seconds = time - hours * 3600 - minutes * 60;
      //3. Виводемо відповіді на екран
      document.write(
        `Відповідь: ${time} c. =  ${hours} годин ${minutes} хвилин ${seconds} секунд`
      );
    </script>
  </body>
</html>
