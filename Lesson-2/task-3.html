<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Завдання 3</h1>

    <p>
      Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну
      вартість та ПДВ (5% від загальної вартості).
    </p>
    <script>
      //1.Вводимо необхідні дані для розв'язання завдання
      let costProduct = parseFloat(prompt("Введіть вартість товару"));
      let quantityGoods = parseInt(prompt("Введіть кількість товару"));
      let VAT, totalCostProduct;
      // 2. Знаходимо результат
      totalCostProduct = costProduct * quantityGoods;
      VAT = totalCostProduct * 0.05; // ПДВ 5%
      //3. Виводемо відповіді на екран
      document.write(totalCostProduct.toFixed(2));
      document.write("<br>");
      document.write(VAT.toFixed(2));
    </script>
  </body>
</html>
